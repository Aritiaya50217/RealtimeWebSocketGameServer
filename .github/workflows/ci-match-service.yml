name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ----------------------------
  # Build & Test Match Service
  match-build-test:
    name: Build & Test Match Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Download dependencies
        run: |
          cd match-service
          go mod tidy
          go mod download

      - name: Run unit tests
        run: |
          cd match-service
          go test ./internal/... -v -race

      - name: Build binary
        run: |
          cd match-service
          go build -v -o ./bin/match-service ./cmd/match

  # ----------------------------
  # Docker Build & Push (ทั้งสอง service)
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Match Service Docker
        run: |
          cd match-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/match-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/match-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/match-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/match-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/match-service:${{ github.sha }}
