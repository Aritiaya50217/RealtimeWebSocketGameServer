name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ----------------------------
  # Build & Test Auth Service
  build-test:
    name: Build & Test Auth Service
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Debug: ตรวจสอบโฟลเดอร์
      - name: Debug auth-service folder
        run: |
          echo "Root folder: $PWD"
          ls -la
          echo "Auth folder contents:"
          ls -la auth-service

      # ----------------------------
      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      # ----------------------------
      # Download dependencies
      - name: Go mod tidy & download
        run: |
          cd auth-service
          go mod tidy
          go mod download

      # ----------------------------
      # Run unit tests
      - name: Run unit tests
        run: |
          cd auth-service
          go test ./internal/... -v -race

      # ----------------------------
      # Build binary
      - name: Build binary
        run: |
          cd auth-service
          go build -v -o ./bin/auth-service ./cmd/auth

  # ----------------------------
  # Docker Build & Push
  docker:
    name: Docker Build & Push 
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Debug Docker secrets
      - name: Debug Docker username
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          cd auth-service
          docker build --env-file .env -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/auth-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          cd auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
