name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ----------------------------
  # Build & Test Auth Service
  auth-build-test:
    name: Build & Test Auth Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Download dependencies
        run: |
          cd auth-service
          go mod tidy
          go mod download

      - name: Run unit tests
        run: |
          cd auth-service
          go test ./internal/... -v -race

      - name: Build binary
        run: |
          cd auth-service
          go build -v -o ./bin/auth-service ./cmd/auth


  # ----------------------------
  # Docker Build & Push 
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Auth Service Docker
        run: |
          cd auth-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/auth-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}

    